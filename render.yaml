services:
  - type: web
    name: blaa-flow
    env: docker
    plan: free
    branch: main
    healthCheckPath: /
    disks:
      - name: database
        mountPath: /var/www/html/database
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://blaa-flow.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_STORE
        value: file # Cambiado de 'database' a 'file' para evitar dependencia de SQLite para cach√©
      - key: SESSION_DRIVER
        value: file # Cambiado a 'file' para mayor simplicidad
      - key: QUEUE_CONNECTION
        value: sync # Cambiado a 'sync' para evitar problemas con colas en SQLite
      - key: FILESYSTEM_DISK
        value: public
    startCommand: |
      mkdir -p storage/framework/cache/data storage/framework/sessions storage/framework/views bootstrap/cache \
      && chown -R www-data:www-data storage bootstrap/cache database \
      && chmod -R 775 storage bootstrap/cache database \
      && touch database/database.sqlite \
      && chown www-data:www-data database/database.sqlite \
      && chmod 664 database/database.sqlite \
      && php artisan migrate --seed --force \
      && exec php artisan serve --host=0.0.0.0 --port=80