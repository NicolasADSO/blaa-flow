services:
  - type: web
    name: blaa-flow
    env: docker
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://blaa-flow.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_STORE
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: public
    startCommand: |
      mkdir -p bootstrap/cache storage/framework/{cache,sessions,views} \
      && chmod -R 775 bootstrap/cache storage \
      && chown -R www-data:www-data bootstrap/cache storage \
      && php artisan config:clear \
      && php artisan cache:clear \
      && php artisan view:clear \
      && php artisan route:clear \
      && php artisan migrate --seed --force \
      && exec php artisan serve --host=0.0.0.0 --port=80
