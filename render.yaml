services:
  - type: web
    name: blaa-flow
    env: docker
    plan: free
    branch: main
    healthCheckPath: /
    disks:
      - name: database
        mountPath: /var/www/html/database
      - name: storage
        mountPath: /var/www/html/storage
      - name: bootstrap-cache
        mountPath: /var/www/html/bootstrap/cache
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://blaa-flow.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: public
    startCommand: |
      mkdir -p /var/www/html/storage/framework/cache/data /var/www/html/storage/framework/sessions /var/www/html/storage/framework/views /var/www/html/bootstrap/cache \
      && chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache /var/www/html/database \
      && chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache /var/www/html/database \
      && touch /var/www/html/database/database.sqlite \
      && chown www-data:www-data /var/www/html/database/database.sqlite \
      && chmod 664 /var/www/html/database/database.sqlite \
      && php artisan migrate --seed --force \
      && exec php artisan serve --host=0.0.0.0 --port=80